version: 2
jobs:
  build:
    docker:
      - image: wecs/aws-k8s:1.0.0
    working_directory: ~/workspace
    environment:
      DEPLOYMENT_NAME: demo
      CONTAINER_NAME: demo
    steps:
      - checkout
      - persist_to_workspace: 
          root: ~/workspace
          paths:
            - .
      - setup_remote_docker
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run:
          name: Install node packages
          command: |
            yarn install
      
      - run:
          name: Start app
          command: |
            yarn start &
      - run:
          name: Run tests
          command: |
            yarn test

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      
  release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ~/workspace
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} ~/workspace
          
